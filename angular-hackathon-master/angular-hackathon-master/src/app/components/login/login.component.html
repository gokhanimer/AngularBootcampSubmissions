<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" name="frmlogin" #myform="ngForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput type="text" required name="txtname" #uname="ngModel" [(ngModel)]="name" placeholder="Username">
        </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" required name="txtname" #pass="ngModel" [(ngModel)]="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="signIn()">Signin</button>
      </form>
    </mat-card>
  
  </div>
